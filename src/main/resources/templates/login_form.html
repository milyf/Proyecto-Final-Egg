<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/style_login_css.css}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- CSS only -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img th:src="@{/images/register_logo_1.jpg}"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Solidaridad Compartida</h4>
                                    </div>

                                    <form th:action ="@{/login/form}" method="POST"
                                        class="border p-3 form" enctype="multipart/form-data">
                                        <p>Por favor, ingrese a su cuenta</p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control" name="email" th:value="${email}"
                                                placeholder="" />
                                            <label class="form-label" for="form2Example11">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control" name="password" th:value="${password}"/>
                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">LOGIN</button>
                                           <!-- <a class="text-muted" href="#!">Forgot password?</a>-->
                                        </div>

                                        <!--
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger">Create new</button>
                                        </div>
                                        -->
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">La Solidaridad...</h4>
                                    <p class="small mb-0">“no es un acto de caridad, 
                                        sino una ayuda mutua entre fuerzas que luchan por el mismo objetivo” Samora Machel</p>
                                </div>
                            </div>
                              <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                    </div>

                    <div th:if="${success != null}" class="card text-white bg-success mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">success</h5>
                            <p class="card-text" th:text="${success}"></p>
                        </div>

                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
