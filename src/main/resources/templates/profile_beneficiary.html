<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style_list.css}"><!--usa el mismo css que update-->
    <!--utilizar css style_update-->
    <title>Solidaridad Compartida</title>
    <script src="https://kit.fontawesome.com/185495c89f.js" crossorigin="anonymous"></script>
    <style>
        #foto {text-align: center;}
        #icon{color:  #ee7724;font-size: large;}
        #icon1{color:#d8363a;font-size: large;}
        #icon2{color:#dd3675;font-size: large;}
        #icon3{color:#b44593;font-size: large;}
        #icon4{color:#6f4662;font-size: large;}
        #icon5{color:#413a3e;font-size: large;}
    </style>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo">
            <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
            <h3 th:href= "@{/indexB}"  class="name-company">Solidaridad Compartida</h3>
            
        </div>
        <nav>
            <a  th:href="@{/beneficiary/post/__${beneficiary.id}__}"class="link">Mis posteos</a>
            <a href="" class="link">Mi perfil</a>
            <a th:href="@{/logout}" class="link">Cerrar Sesion</a>
            <!--<a href="" class="link"></a>-->
        </nav>
    </header>
    <!--header-->
    <!--main-->
    <main>
        <!--<h3 id="title2"></h3>-->
        <form class="register2" action="">
          

            <h3 id="title2">Tus datos</h3>
            
            <div class="form-group my-3" id="foto">
                <img th:src="'data:image/png;base64,' + ${content}" alt="foto-Perfil"
                    style="width: 65px;height: 70px;border-radius: 40px;">
            </div>

            <div class="form-group my-3" id="icon">
                <i class="fa-solid fa-id-badge"></i>
                <label th:text="${name}" for="text">Nombre: </label>
                <h6 name="name"></h6>
            </div>
            
                <div class="form-group my-3" id="icon3">
                <i class="fa-solid fa-id-badge"></i>
                <label th:text="${institution_type}" for="text">Tipo de Institución: </label>
                <h6 name="name"></h6>
            </div>

            <div class="form-group my-3" id="icon1">
                <i class="fa-regular fa-envelope"></i>
                <label th:text="${email}" for="text">Email: </label>
                <h6 name="email"></h6>
            </div>

         
            <div class="form-group my-3" id="icon4">
                <i class="fa-solid fa-rectangle-list" ></i>
                <label for="text">Descripción: </label>
                <h6 name="description"></h6>
            </div>

            <div class="form-group my-3" id="icon5">
                <i class="fa-solid fa-list-check" ></i>
                <label for="text">Tus necesidades:</label>
                <ul name="">
                    <li>
                        #
                    </li>

                    <li>
                    </li>

                    <li>
                    </li>
                </ul>
            </div>

            <a th:href="@{/beneficiary/update}" class="hov">Editar perfil</a>            
        </form>

    </main>
    <!--fin main-->

    <!--footer-->
    <footer>
        <div>
            <p>&copy; 2022 Solaridad compartida. </p>
        </div>

    </footer>
    <!--fin footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
