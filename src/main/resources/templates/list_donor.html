<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>solidaridad compartida</title>

        <link rel="stylesheet" th:href="@{/style_list.css}">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>

    <body>
        <!--header-->
        <header>
            <div class="logo">
                <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
                <h3 class="name-company">Solidaridad Compartida</h3>
            </div>

           
                <nav>
                    <a th:href="@{/admin/dashboard}" class="link">Inicio</a>
                    <a th:href="@{/logout}" class="link">Cerrar Sesion</a>
                    <!--<a href="" class="link"></a>-->
                </nav>
        </header>
        <!--header-->

        <!--main-->
        <main>
            <div th:if="${param.success}">
                <div class="alert alert-success alert-dismissible fade show">
                    <span type="button" class="close" data-dismiss="alert" aria-label="close">&times;</span> 
                    <span> <strong>El usuario ha sido elminado exitosamente</strong> </span>
                </div> </div> 
            <div class="container">
                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-bordered table-hover">
                            <h3 id="title">Donador</h3>
                            <thead>
                                <tr>
                                    <td><strong>Nombre</strong></td>
                                    <td><strong>Tipo de Donador</strong> </td>
                                    <td><strong>Voluntario</strong></td>
                                    <td><strong>Alta</strong></td>
                                    <td><strong>Fecha de Alta</strong></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                            </thead>

                            <!--<td><a th:href="@{/noticia/modificar/__${noticia.id}__}">Modificar</a></td>
                            <td><a th:href="@{/noticia/eliminar/__${noticia.id}__}">Eliminar</a></td>-->

                            <tbody  th:each="donor:${donors}">
                                <tr>
                                    <td th:text="${donor.name}"></td>
                                    <td th:text="${donor.donor_type}"></td>
                                    <td th:text="${donor.voluntary}"></td>
                                    <td th:text="${donor.alta}"></td>
                                    <td></td>
                                    <td ><a th:href="@{/admin/modifyDonor/{email}(email = ${donor.email})}" class="update">Modificar</a> </td>
                                    <td ><a th:href="@{/admin/hardDeleteDonor/{email}(email = ${donor.email})}" class="delete">Eliminar</a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!--fin main-->

        <!--footer-->
        <footer>
            <div>

                <p>&copy; 2022 Solaridad compartida. </p>


            </div>


        </footer>
        <!--fin footer-->



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </body>

</html>
