<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>solidaridad compartida</title>
        <link rel="stylesheet" th:href="@{/style_list.css}">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>

    <body>
        <!--header-->
        <header class="in-flex">
            <div class="logo">
                <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
                <h3 class="name-company">Solidaridad Compartida</h3>
            </div>
            <nav>
                <a th:href="@{/indexD}" class="link">Perfil</a>
                <a th:href="@{/logout}" class="link">Cerrar Sesion</a>
                <!--<a href="" class="link"></a>-->
            </nav>
        </header>
        <!--header-->

        <!--main-->
        <main class="in-flex">


            <table class="table table-striped  table-hover">
                <h3 id="title">Beneficiario</h3>

      <thead>
                    <tr>
                        <td><strong>Nombre de Institución</strong></td>
                        <td><strong>Tipo de Institución</strong></td>
                        <td><strong>Necesidades</strong></td>

                    </tr>
                </thead>

                <tbody th:each="beneficiary:${beneficiaries}">
                    <tr>
                        <td >
                            <img th:if="${beneficiary.image != null}" 
                                 th:src="'data:image/png;base64,' + ${beneficiary.getImgData()}" 
                                  class="logo" alt="Este usuario aún no ha subido imagen de perfil" 
                                  height="180px" width="180px" >
                            
                            <img th:unless="${beneficiary.image != null}"  
                                 th:src="@{/images/profile_default.png}" alt="logo"
                                 class="logo" height="180px" width="180px">
              
                        </td>
                        <td th:text="${beneficiary.name}"></td>
                        <td th:text="${beneficiary.institution_type}"></td>
                        <td> <ul>
                                <li th:each="requirement:${beneficiary.requirementsBeneficiary()}" th:text="${requirement}"> 


                                </li>

                            </ul> </td>


                    </tr>

                </tbody>
            </table>
        </main>
        <!--fin main-->

        <!--footer-->
        <footer class="in-flex">
            <div>

                <p>&copy; 2022 Solaridad compartida. </p>


            </div>


        </footer>
        <!--fin footer-->



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </body>

</html>
