<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>solidaridad compartida</title>
        <link rel="stylesheet" th:href="@{/style_list.css}">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>

    <body>
        <!--header-->
        <header class="in-flex">
            <div class="logo">
                <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
                <h3 class="name-company">Solidaridad Compartida</h3>
            </div>
            <nav>
                <a th:href="@{/admin/dashboard}" class="link">Inicio</a>
                <a th:href="@{/logout}" class="link">Cerrar Sesion</a>
                <!--<a href="" class="link"></a>-->
            </nav>
        </header>
        <!--header-->

        <!--main-->
        <main class="in-flex">


            <table class="table table-striped  table-hover">
                <h3 id="title">Beneficiario</h3>
                <thead>
                    <tr>
                        <td><strong>Nombre de Institución</strong></td>
                        <td><strong>Tipo de Institución</strong></td>
                        <td><strong>Voluntarios</strong></td>
                        <td><strong>Juguetes</strong></td>
                        <td><strong>Prendas de Vestir</strong></td>
                        <td><strong>Alimentos</strong></td>
                        <td><strong>Ayuda Economica</strong></td>
                        <td><strong>Útiles Escolares</strong></td>
                        <td><strong>Libros</strong></td>
                        <td><strong>Medicamentos</strong></td>
                        <td><strong>Muebles</strong></td>
                        <td><strong>Legados</strong></td>
                         <td><strong>Alta</strong></td>
                        <td><strong>Fecha de Alta</strong></td>
                        <td></td>
                        <td></td>

                    </tr>
                </thead>


                <tbody th:each="beneficiary:${beneficiaries}">
                    <tr>
                        <td th:text="${beneficiary.name}"></td>
                        <td th:text="${beneficiary.institution_type}"></td>
                        <td th:text="${beneficiary.voluntary}"></td>
                        <td th:text="${beneficiary.toys}"></td>
                        <td th:text="${beneficiary.clothing}"></td>
                        <td th:text="${beneficiary.food}"></td>
                        <td th:text="${beneficiary.monetary_aid}"></td>
                        <td th:text="${beneficiary.school_supplies}"></td>
                        <td th:text="${beneficiary.books}"></td>
                        <td th:text="${beneficiary.medical_supplies}"></td>
                        <td th:text="${beneficiary.furnitures}"></td>
                        <td th:text="${beneficiary.legacies}"></td>
                        <td th:text="${beneficiary.alta}"></td>
                        <td></td>
                        <td ><a class="update">Modificar</a> </td>
                        <td><a href="" class="delete">Eliminar</a></td>
                    </tr>

                </tbody>
            </table>
        </main>
        <!--fin main-->

        <!--footer-->
        <footer class="in-flex">
            <div>

                <p>&copy; 2022 Solaridad compartida. </p>


            </div>


        </footer>
        <!--fin footer-->



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </body>

</html>
