<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style_list.css}">
    <title>Solidaridad Compartida</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
            <h3 class="name-company">Solidaridad Compartida</h3>
        </div>
        <nav>
            <a href="" class="link">Inicio</a>
            <a href="" class="link">Cerrar Sesion</a>
            <!--<a href="" class="link"></a>-->
        </nav>
    </header>
    <!--header-->
    <!--main-->
    <main>
            <h3 id="title2">Puedes editar los siguientes campos</h3>
            <form class="register2" action="">
                <h6><strong>Donador</strong></h6>
                <div class="form-group my-3">
                    <label for="text">Nombre</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre"
                        th:value="${name}">
                </div>
            
                <div class="form-group my-3">
                    <label for="text">Tipo de Donador</label>
                    <input type="text" class="form-control" name="donor_type"
                        placeholder="Tipo de Donador" th:value="${donor_type}">
                </div>
            
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="voluntary" value="1"
                        id="voluntary">
                    <label class="form-check-label" for="voluntary">
                        Voluntario
                    </label>
                </div>

                <button type="submit" class="btn-primary"> Guardar </button>

            </form>

    </main>
    <!--fin main-->

<!--footer-->
<footer>
    <div>
        <p>&copy; 2022 Solaridad compartida. </p>
    </div>

</footer>
<!--fin footer-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
