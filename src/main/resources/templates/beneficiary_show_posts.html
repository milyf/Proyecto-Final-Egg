<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style_list.css}"><!--usa el mismo css que update-->
    <!--utilizar css style_update-->
    <title>Solidaridad Compartida</title>
    <script src="https://kit.fontawesome.com/185495c89f.js" crossorigin="anonymous"></script>
    <style>
        #foto {text-align: center;}
        #icon{color:  #ee7724;font-size: large;}
        #icon1{color:#d8363a;font-size: large;}
        #icon2{color:#dd3675;font-size: large;}
        #icon3{color:#b44593;font-size: large;}
        #icon4{color:#6f4662;font-size: large;}
        #icon5{color:#413a3e;font-size: large;}
    </style>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo">
            <img th:src="@{/images/register_logo_1.jpg}" alt="logo">
            <h3 th:href= "@{/indexB}"  class="name-company">Solidaridad Compartida</h3>
            
        </div>
        <nav>
            <a  th:href="@{/beneficiary/post}"class="link">Mis posteos</a>
            <a th:href="@{/beneficiary/profile/__${beneficiary.id}__}" class="link">Mi perfil</a>
            <a th:href="@{/logout}" class="link">Cerrar Sesion</a>
            <!--<a href="" class="link"></a>-->
        </nav>
    </header>
    <!--header-->
    <!--main-->
    <main>
        <!--<h3 id="title2"></h3>-->
        <form class="register2" action="">

            <a th:href="@{/beneficiary/post/new}" class="hov">Nueva publicación</a>   
            
            <div class="form-group my-3" id="icon5">
                <i class="fa-solid fa-list-check" ></i> 
                <label for="text">Tus publicaciones</label>
                <ul>
                    <li th:each="post:${posts}"> 
                        <div class="d-flex text-muted pt-3" >
                        <img th:src="'data:image/png;base64,' + ${post.getImgData()}" 
                             class="logo" alt="Agrega una foto a tu publicación" height="180px" width="180px" >

                        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                            <div class="d-flex justify-content-between">
                                <strong class="text-gray-dark" th:text="${post.title}"></strong>

                            </div>
                            <span class="d-block" th:text="${post.body}"> </span>
                   
                          <!--  <a href="#" style="text-decoration: none;color: red">Mi perfil</a><!--link hacia el perfil del beneficiario-->
                        </div>
                    </div>
                    </li>

                </ul>
            </div>

        </form>

    </main>
    <!--fin main-->

    <!--footer-->
    <footer>
        <div>
            <p>&copy; 2022 Solaridad compartida. </p>
        </div>

    </footer>
    <!--fin footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
