
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" th:href="@{/style_login_css.css}">
        <link rel="shortcut icon" href="favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body class="body">

        <header>

            <nav class="navbar navbar-expand-lg" id="navbar" aria-label="Offcanvas navbar large">
                <div class="container-fluid" id="navbar">
                    <a class="navbar-brand" id="titNavbar" th:href="@{/admin/dashboard}"> Solaridad compartida</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                         aria-labelledby="offcanvasNavbar2Label">
                        <!--  <div class="offcanvas-header">
                             <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
                             <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                 aria-label="Close"></button> 
                         </div>-->

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/admin/listDonors}">Donadores</a>
                                </li>


                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

        </header>
        <main>
            <title>Editar Usuario</title>

            <div class="container">
                <div class="abs-center">
                    <!--   <a class="navbar-brand" href="#">
                          <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                          BENEFICIARIO
                      </a> -->

                    <form th:action="@{/admin/modifyDonor/form}" method="POST" class="border p-3 form"
                          enctype="multipart/form-data" >

                        <div class="form-group" id="formComplete">
                            <h3 class="titRegistrer"> Ingrese sus datos nuevos </h1>

                                <div class="form-group my-3">
                                    <label for="text" class="labelForm">Nombre completo</label>
                                    <input type="text" class="form-control" name="name" placeholder="Nombre completo"
                                           th:value="${name}">

                                    <div class="form-group my-3">
                                        <label for="text" class="labelForm">Tipo de Donador</label>
                                        <input type="donor_type" class="form-control" name="donor_type" placeholder="donor_type" th:value="${donor_type}">
                                    </div>

                                </div>
                                <div class="form-group my-3">
                                    <div for="text">Email</div>
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                           th:value="${email}">
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="voluntary" value="1" id="voluntary">
                                    <label class="form-check-label" for="voluntary">
                                        Quiere recibir notificaciones acerca de trabajo voluntario?
                                    </label>                           
                                </div>



                                <button type="submit" class="btn btn-primary"> Registrame </button>
                                </form>
                                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                                    <div class="card-body">
                                        <h5 class="card-title">Error</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                                </div>

                                <div th:if="${sucess != null}" class="card text-white bg-success mt-3 mensajeExito" >
                                    <div class="card-body">
                                        <h5 class="card-title">sucess</h5>
                                        <p class="card-text" th:text="${sucess}"></p>
                                    </div>

                                </div>

                        </div>

                </div>
            </div>

        </main>

        <footer class="footer">
            <div>

                <p class="textFooter">&copy; 2022 Solaridad compartida. </p>


            </div>


        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>



    </body>

</html>
